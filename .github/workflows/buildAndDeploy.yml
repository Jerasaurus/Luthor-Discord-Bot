name: Discord Bot CD

on:
  workflow_dispatch:
    branches:
      - master
  push:
    branches: [master]

jobs:

  buildAndDeployment:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: "Checkout branch"
        uses: actions/checkout@master
      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build

      - name: List output files
        run: ls

      - name: Postbuild
        run: mkdir -p build/dist
      - run: cp -r dist/ build/
      - run: cp package.json build/package.json
      - run: cp package-lock.json build/package-lock.json


      - name: Create upload directory
        run: mkdir -p upload
      - name: Zip files
        run: tar -zcf upload/result.tar.gz -C build .

      - name: upload
        run: |
          apt install lftp
          export LFTP_PASSWORD=${{ secrets.FTP_PASSWORD }}
          lftp --env-password sftp://${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}:2022  -e "put local-file.name; bye"

          export LFTP_PASSWORD=""
        
      - name: Upload
        run: sshpass -p ${{ secrets.FTP_PASSWORD }} sftp ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}



      # - name: FTP-Deploy-Action
      #   uses: SamKirkland/FTP-Deploy-Action@3.1.1
      #   with:
      #     ftp-server: ${{ secrets.FTP_SERVER }}
      #     ftp-username: ${{ secrets.FTP_USERNAME }}
      #     ftp-password: ${{ secrets.FTP_PASSWORD }}
      #     local-dir: upload/
          
      - name: Deploy (3/3)
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.API_ENDPOINT }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json", "Authorization": "Bearer ${{ secrets.API_KEY }}"}'
          data: '{"signal":"restart"}'   


